<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jeu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="rouletteContainer">
        <img src="roulette.png" id="roulette">
        <img id="fleche" src="arrow.png" alt="Fleche manquante, en chercher une autre" height="50" width="400">
    </div>

    <div class="button">
        <p class="buttonText">LANCER</p>
    </div>

    <div class="questionContainer">
        <p id="prenom" class="questionTitle">Défi</p>
        <p class="description">Réponds à la question ou bois le nombre de gorgées</p>
        <p class="question">Femme : tu as 30 secondes pour donner une érection à ton partenaire. Si tu y arrives il prend le nombre de gorgées indiquées. Sinon tu les prends.</p>
        <div class="timerContainer">
            <p class="timer">Compte à rebours : </p>
            <button class="startButton">Démarrer</button>
        </div>
        <div class="closeButton">
            <p class="closeTxt">Fermer</p>
        </div>
    </div>
      

    <script src="script.js"></script>
</body>
</html>
